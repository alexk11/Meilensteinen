<div class="mat-elevation-z8">

  <div>
    <span>Default material icon</span>
    <mat-icon>face</mat-icon>
  </div>

  <div>
    <span>Custom SVG Icon with Angular Material</span>
    <mat-icon svgIcon="yellow_circle"></mat-icon>
  </div>

  <div>
    <span>Using service to register for custom icon</span>
    <mat-icon svgIcon="cool_face"></mat-icon>
  </div>


  <mat-table [dataSource]="dataSource">
    <!-- icon Column -->
    <ng-container matColumnDef="icon">
      <mat-header-cell *matHeaderCellDef style="padding-right: 0em"></mat-header-cell>
      <mat-cell *matCellDef="let element" data-label="Icon">
<!--        <mat-icon>{{element.icon}}</mat-icon>-->
        <mat-icon svgIcon="{{element.icon}}"></mat-icon>
        <mat-icon svgIcon="{{element.stepNr / 2 === 0 ? 'green_circle' : 'yellow_circle'}}"></mat-icon>
        <mat-icon svgIcon="grey_circle"></mat-icon>
<!--        <mat-icon svgIcon="green_circle"></mat-icon>-->
        <!--img src="../../../../assets/images/green_ball.png"-->
<!--        {{element.stepNr}}-->
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="stepName">
      <mat-header-cell *matHeaderCellDef> Auftragsschritt</mat-header-cell>
      <mat-cell *matCellDef="let element" data-label="Auftragsschritt"> {{element.name}} </mat-cell>
    </ng-container>
    <!-- due date Column -->
    <ng-container matColumnDef="dueDate">
      <mat-header-cell *matHeaderCellDef> Termin</mat-header-cell>
      <mat-cell *matCellDef="let element" data-label="Termin"> {{element.date}} </mat-cell>
    </ng-container>
    <!-- comment Column -->
    <ng-container matColumnDef="comment">
      <mat-header-cell *matHeaderCellDef> Bemerkung DTAG</mat-header-cell>
      <mat-cell *matCellDef="let element" data-label="BemerkungDTAG"> {{element.commentDTAG}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
